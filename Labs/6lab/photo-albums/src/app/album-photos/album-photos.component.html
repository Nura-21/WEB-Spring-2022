<ng-template [ngIf]="loaded">
  <div class="title">
    <button (click)="returnBack()"><i class="material-icons">arrow_back</i></button>
    <h2>{{title}}</h2>
  </div>
  
  <div class="photo" *ngFor="let photo of photos">
    <img [src]="photo.url" [alt]="photo.title">
    {{(photo.id - 1) % 50 + 1}}) {{photo.title}}
  </div>
</ng-template>
  
<p *ngIf="!loaded">Loading...</p>
